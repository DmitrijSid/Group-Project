<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <link rel="stylesheet" href="themes/HotelTheme.css"></link>
    ,<link rel="stylesheet" href="themes/HotelTheme.min.css"></link>
    <meta charset="UTF-8">
    <title>Pet Hotel</title>
</head>
<body >
<div data-role="page" id="contactUs" data-theme="a">

    <!--Header-->
    <div data-role="header">

        <h1>Contact Us</h1>
        <a href="login" data-theme="b" data-icon="home" data-mini="true" data-position="fixed">Login</a>
        <a href="register" data-theme="b" data-icon="home" data-mini="true" data-position="fixed">Register</a>


        <!--Nav Bar--->
        <div data-role="navbar">
            <ul>
                <li><a href="index.html" data-icon="home" data-transition="flip">Home</a></li>
                <li><a href="contactUs.html" data-icon="location" data-transition="flip">Contact</a></li>
                <li><a href="aboutUs.html" data-icon="info" data-transition="flip">About Us</a></li>
                <li><a href="bookingForm.html" data-icon="edit" data-transition="flip">Booking Form</a></li>
                <li><a href="freePage.html" data-icon="eye" data-transition="flip">Free Page</a></li>
            </ul>
        </div>
    </div>


    <div data-role="main" class="ui-content">
        <fieldset class="ui-grid-a">
            <div class="ui-block-a">
                <form method="post" action="EMAIL ADDRESS">
                    <label for="fname">First name:</label>
                    <input type="text" name="fname" id="fname">
                    <label for="sname">Surname:</label>
                    <input type="text" name="sname" id="sname">
                    <label for="sname">Phone:</label>
                    <input type="text" name="phone" id="phone"  required  pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-9999">
                    <label for="sname">Email:</label>
                    <input type="text" name="email" id="email" input type="email" name="email" id="email" required>
                    <label for="textarea-a">Message:</label>
                    <textarea name="textarea" id="textarea-a" placeholder=""></textarea>
                    <input type="submit" name="submit" id="submit" value="Submit" />
                </form>
            </div>

            <div class="ui-block-b">
                <h1>Map</h1>
                <div role="maiin" class="ui-content" id="map-canvas">
                    <!--map displays here-->
                </div>
            </div>
        </fieldset>
    </div>

    <div data-role="footer" data-position="fixed">
        <h2>&copy; Group Project* 2021</h2>
    </div>
</div>


</body>
</html>
